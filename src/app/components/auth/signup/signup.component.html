<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form #loginForm="ngForm" (submit)="onSignUp(loginForm)" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="email" ngModel #emailInput="ngModel" type="text"  placeholder="Email" required email>
      <mat-error *ngIf="emailInput.invalid">Email is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" name="password" #passwordInput="ngModel" ngModel placeholder="Password" required>
      <mat-error *ngIf="passwordInput.invalid">Email is required.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Sign Up</button>
  </form>
</mat-card>
